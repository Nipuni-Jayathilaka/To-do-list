<div class="m-5">
  <h1 class="text-center my-2">To-do App</h1>

  Enter a New To-do item:
  <form action="#" class="d-flex mt-2 gap-2 justify-content-around">
    <input #txtInput class="form-control" type="text" placeholder="Eg: finish angular">
    <button class="btn btn-primary" (click)="addItem(txtInput.value); txtInput.value=''; txtInput.focus()">New Item</button>
  </form>

  <div class="mt-3 row">
    <div class="col-6 listColumn">
      <h2 class="mb-3 mt-3 text-center">Things to do</h2>
      <div class="item d-flex justify-content-between " *ngFor="let item of getItems()">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" (input)="item.checked=true" >
            {{item.description}}
          </label>
        </div>
        <div (click)="removeItem(item)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="col-6 listColumn">
      <h2 class="mb-3 mt-3 text-center">Things Completed</h2>
      <div class="item complete d-flex justify-content-between" *ngFor="let item of getItems(true)">
        <div class="form-check ">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="true" (input)="item.checked=false">
            {{item.description}}
          </label>
        </div>
        <div (click)="removeItem(item)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </div>
      </div>
    </div>

  </div>

</div>
